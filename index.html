<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jQuery.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Cullen jQuery Intro</title>
  </head>
  <body>
    <h1>Hello Cullen!</h1>
    <h2>jQuery FTW</h2>

    <ul>
      <li>Child 1</li>
      <li>Child 2</li>
      <li class="the-best">Child 3</li>
    </ul>

    <form action="">
      <label for="brand">Harmonica Brand</label>
      <input
        type="text"
        id="brand"
        name="brand"
        placeholder="Harmonica Brand"
      />

      <!-- dropdown -->
      <select name="" id="">
        <option value="">Special 20</option>
        <option value="">Rocket</option>
        <option value="">Marine Band</option>
      </select>

      <!-- can choose one of many options, but only one 
    name attribute has to match between all options-->
      <input type="radio" name="mode" id="major" />
      <label for="major">Major</label>
      <input type="radio" name="mode" id="minor" />
      <label for="minor">Minor</label>

      <!-- both options below do the same thing -->
      <input id="submitBtn" type="submit" value="Submit" />
      <!-- <button>Submit</button> -->
    </form>

    <ul id="harmonicas"></ul>
  </body>
</html>
